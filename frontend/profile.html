<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container my-5">
        
        <!-- Top Row: User Stats in Three Separate Cards -->
        <div class="row g-4 mb-4">
            <!-- User Info Card -->
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <h2 class="card-title">User Details</h2>
                        <h4 class="fw-normal mt-3" id="profileUsername">Loading...</h4>
                        <p class="text-muted" id="profileEmail">...</p>
                    </div>
                </div>
            </div>
            <!-- Prediction Streak Card -->
            <div class="col-lg-4">
                <div class="card h-100 text-center">
                     <div class="card-body d-flex flex-column justify-content-center">
                         <h1 class="stat-card-icon">ðŸ”¥</h1>
                         <h5 class="card-title mt-2">Prediction Streak</h5>
                         <h3 class="fw-bold" id="profileStreak">0</h3>
                         <p class="text-muted mb-0 small">consecutive weeks</p>
                     </div>
                </div>
            </div>
            <!-- Total Predictions Card -->
            <div class="col-lg-4">
                <div class="card h-100 text-center">
                     <div class="card-body d-flex flex-column justify-content-center">
                         <h1 class="stat-card-icon">ðŸ“ˆ</h1>
                         <h5 class="card-title mt-2">Total Predictions</h5>
                         <h3 class="fw-bold" id="profilePredictionCount">0</h3>
                         <p class="text-muted mb-0 small">made all time</p>
                     </div>
                </div>
            </div>
        </div>

        <!-- Bottom Row: History and Chart in Separate Cards -->
        <div class="row g-5">
            <!-- Left Column: Prediction Risk Distribution Chart -->
            <div class="col-lg-5">
                <div class="card h-20">
                    <div class="card-body">
                        <h5 class="card-title mb-7">Risk Distribution</h5>
                        <!-- THIS IS THE FIX: The <canvas> is now correctly placed INSIDE the container div -->
                        <div class="chart-container">
                            <canvas id="profileChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Prediction History List -->
            <div class="col-lg-7">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Prediction History</h5>
                        <div id="history-container">
                            <p>Loading prediction history...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/profile.js"></script>
</body>
</html>
