<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Heart Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="auth-page"></body>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-lg mx-auto bg-white rounded-3xl shadow-2xl flex flex-col overflow-hidden">
            <div class="w-full p-8 sm:p-12">
                <div class="flex flex-col items-center text-center">
                    <i class="fas fa-key text-5xl text-red-500"></i>
                    
                    <h1 class="text-3xl font-bold text-gray-800 mt-4">Forgot Password?</h1>
                    <p class="text-gray-500 mt-2">No problem. Enter your email below and we'll send you a reset link.</p>
                </div>

                <form id="forgotPasswordForm" class="mt-8 space-y-6">
                    
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </span>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" placeholder="Your email address"
                            class="w-full pl-10 pr-4 py-3 bg-gray-100 border border-transparent rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent transition"
                            required
                        >
                    </div>

                    <div>
                        <button type="submit" id="submitButton" class="w-full py-3 px-4 bg-red-500 text-white font-semibold rounded-xl hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition shadow-lg hover:shadow-xl">
                            Send Reset Link
                        </button>
                    </div>
                </form>

                <div id="messageDiv" class="mt-4 text-center font-medium"></div>

                <a href="reset-password.html" id="proceedButton" class="hidden mt-4 w-full block text-center py-3 px-4 bg-gray-700 text-white font-semibold rounded-xl hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition shadow-lg hover:shadow-xl">
                    Proceed to Reset Password
                </a>

                <div class="mt-8 text-center" id="signInLinkContainer">
                    <p class="text-gray-600">Remember your password? 
                        <a href="/index.html" class="font-medium text-red-500 hover:text-red-600 transition">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
<script src="/scripts/forget-password.js"></script> 
</body>
</html>
