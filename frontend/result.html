<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 mb-4">
          <div class="card text-center shadow h-100">
            <div class="card-header fs-4">Prediction Result</div>
            <div class="card-body p-4 p-md-5">
              <canvas
                id="resultGauge"
                width="400"
                height="250"
                style="width: 100%; height: auto"
              ></canvas>
              <h1 class="display-4 mt-3" id="riskCategoryText"></h1>
              <p class="lead" id="probabilityText"></p>
            </div>
            <div class="card-footer text-muted">
              <a href="prediction.html" class="btn btn-secondary"
                >Make Another Prediction</a
              >
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-4">
          <div class="card shadow h-50" id="explanation-card">
            <div class="card-header fs-4 text-center">
              Key Factors Influencing Your Result
            </div>
            <div class="card-body p-0">
              <ul
                class="list-group list-group-flush"
                id="explanation-list"
              ></ul>
            </div>
            <div class="card-footer text-muted"></div>
              <div class="col-lg-7 mb-4"></div>
              <div class="card shadow h-50" id="recommendation-section">
                <h5 class="card-title text-center px-3 d-none" id="rec-title">
                  Personalized Recommendations
                </h5>
                <ul
                  class="list-group list-group-flush"
                  id="recommendation-list"
                ></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/result.js"></script>
  </body>
</html>
