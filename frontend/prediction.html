<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction - Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div id="navbar-container"></div>

    <div class="container my-4">
        <div class="row g-4">
            <!-- Left Column: Prediction Form -->
            <div class="col-lg-7">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">Heart Disease Prediction</h2>
                        <p class="card-subtitle mb-3 text-muted">Enter the patient's data below to get a real-time prediction.</p>
                        
                        <form id="predictionForm" class="row g-3">
                            <div class="col-md-6"><label for="age" class="form-label">Age <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Age" data-bs-content="The age of the patient in years."></i></label><input type="number" class="form-control" id="age" required></div>
                            <div class="col-md-6"><label for="sex" class="form-label">Sex <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Sex" data-bs-content="1 = male; 0 = female."></i></label><input type="number" class="form-control" id="sex" required></div>
                            <div class="col-md-6"><label for="cp" class="form-label">Chest Pain Type <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Chest Pain Type (cp)" data-bs-content="0: Typical Angina, 1: Atypical Angina, 2: Non-anginal Pain, 3: Asymptomatic."></i></label><input type="number" class="form-control" id="cp" required></div>
                            <div class="col-md-6"><label for="trestbps" class="form-label">Resting Blood Pressure <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Resting Blood Pressure (trestbps)" data-bs-content="In mm Hg on admission to the hospital."></i></label><input type="number" class="form-control" id="trestbps" required></div>
                            <div class="col-md-6"><label for="chol" class="form-label">Serum Cholesterol <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Serum Cholesterol (chol)" data-bs-content="Serum cholestoral in mg/dl."></i></label><input type="number" class="form-control" id="chol" required></div>
                            <div class="col-md-6"><label for="fbs" class="form-label">Fasting Blood Sugar > 120 <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Fasting Blood Sugar (fbs)" data-bs-content="1 = true; 0 = false."></i></label><input type="number" class="form-control" id="fbs" required></div>
                            <div class="col-md-6"><label for="restecg" class="form-label">Resting ECG <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Resting ECG (restecg)" data-bs-content="0: Normal, 1: ST-T wave abnormality, 2: Left ventricular hypertrophy."></i></label><input type="number" class="form-control" id="restecg" required></div>
                            <div class="col-md-6"><label for="thalach" class="form-label">Max Heart Rate Achieved <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Max Heart Rate (thalach)" data-bs-content="The maximum heart rate achieved during a stress test."></i></label><input type="number" class="form-control" id="thalach" required></div>
                            <div class="col-md-6"><label for="exang" class="form-label">Exercise Induced Angina <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Exercise Induced Angina (exang)" data-bs-content="1 = yes; 0 = no."></i></label><input type="number" class="form-control" id="exang" required></div>
                            <div class="col-md-6"><label for="oldpeak" class="form-label">ST Depression (Oldpeak) <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="ST Depression (oldpeak)" data-bs-content="ST depression induced by exercise relative to rest."></i></label><input type="number" step="0.1" class="form-control" id="oldpeak" required></div>
                            <div class="col-md-6"><label for="slope" class="form-label">Slope of ST Segment <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Slope of ST Segment (slope)" data-bs-content="0: Upsloping, 1: Flat, 2: Downsloping."></i></label><input type="number" class="form-control" id="slope" required></div>
                            <div class="col-md-6"><label for="ca" class="form-label">Major Vessels Colored <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Major Vessels Colored (ca)" data-bs-content="Number of major vessels (0-4) colored by flourosopy."></i></label><input type="number" class="form-control" id="ca" required></div>
                            <div class="col-md-6"><label for="thal" class="form-label">Thal <i class="bi bi-info-circle" data-bs-toggle="popover" data-bs-trigger="hover focus" title="Thalassemia (thal)" data-bs-content="0: Null, 1: Normal, 2: Fixed defect, 3: Reversable defect."></i></label><input type="number" class="form-control" id="thal" required></div>
                            <div class="col-12 mt-4"><button type="submit" class="btn btn-primary">Get Prediction</button></div>
                        </form>
                        <div id="resultDiv" class="mt-4"></div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Document Uploader -->
            <div class="col-lg-5">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">Upload Medical Document</h2>
                        <p class="card-subtitle mb-3 text-muted">Upload an image for OCR processing to help fill the form.</p>
                        <form id="uploadForm" class="drop-zone">
                            <span class="drop-zone__prompt">Drag & Drop a file here, or click to select</span>
                            <input type="file" id="documentFile" name="documentFile" class="drop-zone__input">
                        </form>
                        <div class="d-grid mt-3">
                            <button id="uploadButton" type="button" class="btn btn-secondary">Upload and Process</button>
                        </div>
                        <div id="uploadResultDiv" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/prediction.js"></script>
</body>
</html>
